<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/home.html</title>
</head>
<body>
	<div class="container">
	<!-- 세션 ID 가 존재할 경우 -->
		<p th:if="${session.id != null}">
			<!-- 세션에 ID가 존재할 경우 해당 조건이 참이 되어서 출력된다. -->
			<strong>[[${session.id}]]</strong> 님 로그인 중...
			<!-- 세션의 ID를 출력하고 로그인 중을 알림 -->
			<a th:href="@{/user/logout}">로그아웃</a>
			<!-- 로그아웃 링크를 출력, 타임리프의 URL 식을 사용해 URL 설정 -->
		</p>
		<!-- 세션 ID 가 존재하지 않을 경우 -->
		<p th:unless="${session.id != null}">
		<!-- 세션의 ID 가 존재하지 않을 경우 해당 조건이 참이 되어서 출력 -->
	
			<a th:href="@{/user/loginform}">로그인</a>
			<!-- 로그인 링크를 출력, 타임리프의 URL 식을 사용해 URL 설정 -->
		
		</p>
		<h1>인덱스 페이지 입니다</h1>
		<!-- 오늘의 운세를 출력 -->
		<p>
			오늘의 운세: <strong th:text="${fortuneToday}"></strong>
		</p>
		<ul>
			<!-- 놀러가기 링크 -->
			<li><a th:href="@{/sub/play}">놀러가기</a></li>
			<!--  공부하기 링크 (로그인이 필요한 항목) -->
			<li><a th:href="@{/sub/study}">공부하기(로그인필요)</a></li>
		</ul>
	</div>
</body>
</html>
